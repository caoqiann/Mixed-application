<ion-content id="bg"style="background-image: url('assets/imgs/login.png');">  
  <div id="surface"> 
          <ion-navbar color="transparent">
               <ion-toolbar>
                   <ion-title id="title">手机注册</ion-title>
              </ion-toolbar>
            </ion-navbar>          
    <div id="list">
    <ion-list no-lines>
        <ion-item>
            <i class="iconfont" style="color:white">&#xe627;</i>
            <input type="text" placeholder="手机号" id="phone">
            <br/>
            <i class="iconfont" style="color:white">&#xe61a;</i>
            <input type="text" placeholder="请输入验证码" id="number">
            <span id="by">
                <button ion-button color="ziya">获取验证码</button>
            </span>
            <br/>

            <i class="iconfont" style="color:white">&#xe6e6;</i>
            <input type="text" placeholder="请输入密码" id="password">
            <br/>

            <i class="iconfont ion-ios-repwd" style="color:white" ></i>
            <input type="text" placeholder="请再输入密码" id="repassword">
            </ion-item>
          <button ion-button round id="register">注册</button> 
          <P><ion-radio id="radio" checked></ion-radio>
            我已阅读并同意《资芽网注册协议》</P>
          </ion-list>
   </div>
</div>
</ion-content>
